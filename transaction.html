<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>New Transaction - Wina Bwangu</title><link rel="stylesheet" href="styles.css"></head><body class="plain-bg"><header class="nav"><div class="brand">Wina Bwangu</div><button class="hamburger" id="hamburger" aria-label="Toggle menu">â˜°</button><nav id="topnav" class="topnav"><a href="dashboard.html">Dashboard</a><a href="transaction.html" class="active">Transactions</a><a href="#" onclick="handleLogout()">Logout</a></nav></header><main class="container"><div class="card full"><h3>Record New Transaction</h3><div class="form-grid"><label>Mobile Booth</label><select id="booth" onchange="updateLocationAndServices()"><option value="">-- Select Booth --</option><option value="Wina1">Wina1</option><option value="Wina2">Wina2</option><option value="Wina3">Wina3</option><option value="Wina4">Wina4</option><option value="Wina5">Wina5</option><option value="Wina6">Wina6</option></select><label>Location</label><div class="output" id="location">-</div><label>Service</label><select id="service" onchange="updateRevenue()"><option value="">-- Select --</option></select><label>Revenue per Kwacha</label><div class="output" id="revenue">-</div><label>Transaction Amount (ZMW)</label><input id="amount" type="number" min="0" oninput="calculateTax()" placeholder="e.g. 1500" /><label>Tax (10%)</label><div class="output" id="tax">0</div><label>Net Amount</label><div class="output" id="net">0</div></div><div style="margin-top:16px;display:flex;gap:10px;"><button onclick="saveTransaction()" class="primary">Save Transaction</button><a href="dashboard.html" class="btn-link">Back to dashboard</a></div><div id="txnMsg" class="form-msg"></div></div></main><script src="script.js"></script><script>window.addEventListener('DOMContentLoaded',()=>{ initHamburger(); loadTransactions(); });</script></body></html>
